<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parallax scrolling</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="header">
    <div class="center" id="headerc">
        <div class="middle">
            <h1>Sky</h1>
            <span>Fixed header and parallax scrolling background with a rhombus indicator</span>
        </div>
    </div>
</div>

<div id="pageHr">
    <i><i>â†“</i></i>
</div>

<div id="page">
    <a href="https://commons.wikimedia.org/wiki/File:Cloud_sky_over_Brest.jpg">This Photo was taken by Luca Lorenzi</a>
</div>
<script>
    window.onload = function () {
      window.onscroll = function () {
        var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
        var headerDom = document.querySelector('#header');
        var y = -scrollTop/10 + 'px';
        var top = -scrollTop/5 + 'px';
        var bottom = scrollTop/5 + 'px';
        headerDom.style['background-position-y'] = y;
        headerDom.style.top = top;
        headerDom.style.bottom = bottom;
      }
    }
</script>
</body>
</html>
